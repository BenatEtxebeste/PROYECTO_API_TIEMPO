<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <div class="container">
        <form onsubmit="LogIn(event)">
            <label for="inputNombre">Nombre:</label><br>
            <input type="text" name="nombre" id="inputNombre" required><br>
            <label for="inputContraseña">Contraseña:</label><br>
            <input type="password" name="contraseña" id="inputContraseña" required><br>
            <input type="submit" value="INICIAR SESIÓN">
        </form>
    </div>
</body>

</html>
